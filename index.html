<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catbox.moe Uploader</title>
  <link rel="stylesheet" href="./public/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-white to-secondary min-h-screen font-sans">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gradient mb-2">Catbox Uploader</h1>
      <p class="text-gray-600">A minimalist uploader for catbox.moe</p>
    </header>

    <main>
      <!-- Upload Section -->
      <section class="glass-card p-6 mb-8">
        <div id="upload-area" class="upload-area">
          <div class="flex flex-col items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-accent mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <h2 class="text-xl font-semibold mb-2">Drag & Drop Files Here</h2>
            <p class="text-gray-500 mb-4">or</p>
            <label for="file-input" class="btn btn-primary text-white px-6 py-2 rounded-full transition-all">
              Select Files
            </label>
            <input id="file-input" type="file" class="hidden" multiple />
          </div>
        </div>

        <!-- Upload Progress -->
        <div id="upload-progress" class="mt-6 hidden">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm font-medium text-gray-700">Uploading...</span>
            <span id="progress-percentage" class="text-sm font-medium text-primary">0%</span>
          </div>
          <div class="progress-container">
            <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
          </div>
        </div>
      </section>

      <!-- Upload Results -->
      <section id="upload-results" class="glass-card p-6 mb-8 hidden">
        <h2 class="text-xl font-semibold mb-4">Upload Successful</h2>
        <div id="result-links" class="space-y-4">
          <!-- Result links will be inserted here -->
        </div>
      </section>

      <!-- Upload History -->
      <section id="upload-history" class="glass-card p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Upload History</h2>
          <button id="clear-history" class="btn btn-sm btn-outline">Clear History</button>
        </div>
        <div id="history-items" class="grid grid-cols-1 gap-4 grid-cols-md-2 grid-cols-lg-3">
          <!-- History items will be inserted here -->
        </div>
        <div id="no-history" class="text-center py-8 text-gray-500">
          <p>No uploads yet</p>
        </div>
      </section>
    </main>

    <footer class="text-center mt-8 text-gray-500 text-sm">
      <p>Created for catbox.moe â€¢ <a href="https://github.com/yourusername/catbox-uploader" class="text-primary hover:underline">GitHub</a></p>
    </footer>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
